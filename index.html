<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== FAVICON ===============-->
      <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

      <!--=============== SWIPER CSS ===============-->
      <link rel="stylesheet" href="swiper-bundle.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="style.css">

      <title>Responsive wacthes website - Bedimcode</title>
   </head>
   <body>
      <!--==================== HEADER ====================-->
      <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav-logo" id="nav-logo">WATCHES</a>

         <div class="nav-menu" id="nav--menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#" class="nav-link">HOME</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">ABOUT</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">FEATURED</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">NEW</a>
                </li>
                
            </ul>
            <div class="nav-social">
                <a href="https://www.facebook.com/
                " target="_blank" class="nav-social-link">
                    <i class="ri-facebook-circle-line"></i>
                </a>
                <a href="https://www.instagram.com/
                " target="_blank" class="nav-social-link">
                    <i class="ri-instagram-line"></i>
                </a>
                <a href="https://twitter.com/
                " target="_blank" class="nav-social-link">
                    <i class="ri-twitter-x-line"></i>
                </a>
            </div>
            <div class="nav-close" id="nav--close">
                <i class="ri-close-line"></i>
            </div>
            
        </div>
        <div class="nav-toggle" id="nav--toggle">
            <i class="ri-menu-line"></i>
        </div>

    </nav>
         
      </header>

      <!--==================== MAIN ====================-->
      <main class="main">
         <!--==================== HOME ====================-->
         <section class="home">
            <div class="home-container">
                <div class="home-data">
                    <div class="home-content">
                        <div class="home-stars">
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-fill"></i>
                            <i class="ri-star-half-fill"></i>
                        </div>
                        <h1 class="home-title">
                            Baume Custom <br>
                            Time piece <br>
                            Second
                        </h1>
                        <h3 class="home-price">$400</h3>
                    </div>
                    <a href="#" class="home-button">
                        ADD TO CART
                        <i class="ri-arrow-right-s-line"></i>
                    </a>

                </div>
                <div class="home-images">
                    <div class="home-swiper swiper">
                     <div class="swiper-wrapper">
                        <article class="home-article swiper-slide">
                            <img src="watches-1.png" alt="image"class="home-image">
                            
                        </article>
                        <article class="home-article swiper-slide">
                            <img src="watches-2.png" alt="image"class="home-image">
                            
                        </article>
                        <article class="home-article swiper-slide">
                            <img src="watches-3.png" alt="image"class="home-image">
                            
                        </article>

                     </div>
                     <!--pagination -->
                        <div class="swiper-pagination"></div>
                  </div>
                </div>
                    <div class="home-info">
                        <img src="watches-border.png" alt="" class="home-info-img">
                        <div class="home-info-content">
                            <p class="home-info-description">
                                Personalized watches are a job of quality 
                                and commitment. Each piece is the result of a 
                                work of co-creation of innovation and responsible 
                                sensitivity for users.
                            </p>
                            <a href="#" class="home-button-link">Learn more</a>

                        </div>
                    </div>

                
            </div>
            
         </section>
      </main>

      <!--=============== GSAP ===============-->
      <!-- <script src=""></script> -->

      <!--=============== SWIPER JS ===============-->
      <script src="swiper-bundle.min.js"></script>

      <!--=============== MAIN JS ===============-->
      <script src="main.js"></script>
   </body>
</html>
